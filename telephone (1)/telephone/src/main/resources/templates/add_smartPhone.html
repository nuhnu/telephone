<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add SmartPhone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Store Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link active" href="/">SmartPhones</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add New SmartPhone</h2>

    <form th:action="@{/save}" th:object="${smartphone}" method="post">
        <div class="mb-3">
            <label class="form-label">SmartPhoneNumber</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="e.g., SM001" required>
        </div>

        <div class="mb-3">
            <label class="form-label">SmartPhone Type</label>
            <select class="form-control" th:field="*{phoneType}">
                <option value="TOUCHE">TOUCHE</option>
                <option value="BUTTON">BUTTON</option>
                <option value="FIXE">FIXE</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Capacity (GB)</label>
            <input type="number" class="form-control" th:field="*{capacity}" min="16" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" step="0.01" th:field="*{price}" placeholder="e.g., 499.99" required>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
